                    <label for="domisili">Domisili:</label>
                    <input type="text" id="domisili" name="domisili" placeholder="Domisili..." required>
                </p>
                <p>
                    <label for="no telepon">Nomer Telepon:</label>
                    <input type="text" id="no telepon" name="no telepon" placeholder="No Telepone yang aktif..." required>
                </p>
                <div class="buttons">
                    <p>
                        <input type="submit" value="Kirim Data">
                    </p>

                        <input type="reset" value="Diulangi">
